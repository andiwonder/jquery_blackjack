<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1>BlackJack</h1>
	<div id="dealer">
		<h1>dealer</h1>
		<img class="playercard" src="img/h2.png">
		<img class="playercard" src="img/h3.png">
		<h2 id="displayDealerTotal">Dealer Total:</h2>
		<h2 class="dealerTotal"></h2>
	</div>
	<div id="table">
		<button id="hit">Hit</button>
		<button id="stand">Stand</button>	
		<h2 id="bank">Dealer Total:</h2>
		<h2 class="bank"></h2>
		<h2 id="bet">Dealer Total:</h2>
		<h2 class="bet"></h2>	
	</div>
	<div id="player">
		<h1>player</h1>
		<img class="dealercard" src="img/d2.png">
		<img class="dealercard" src="img/d3.png">
		<h2 id="displayPlayerTotal">Player Total:</h2>
		<h2 class="playerTotal"></h2>
	</div>
</body>
<script type="text/javascript" src="jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="main.js"></script>
</html>
